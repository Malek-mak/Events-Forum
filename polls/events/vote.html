<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script>
   
   document.addEventListener("DOMContentLoaded", function(){
      document.querySelector('#frm').onsubmit = function(){
         const vs = "{{ votes|safe }}";
         const pr = "{{ percentages|safe }}";
         localStorage.setItem('votes', vs);
         localStorage.setItem('pr', pr);
      }
   });
   </script>
</head>
<body>
   <div class="container">
    <div class="col-md-6 offset-md-3">
    <br>

    <form method="post"  id="frm">
        {% csrf_token %}
        <select class="form-select" aria-label="Vote" name="vote" id="vote" width="6cm">
            {% for choice in choices %}
                <option value="{{ choice }}">{{ choice }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit" id="sbmt" class="btn btn-primary">Vote</button>
   </form>
   

</div>
</div>
</body>
</html>
