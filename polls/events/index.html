<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
      let i = 1;
      addEventListener("DOMContentLoaded", function(){
         document.querySelector('#frm').onsubmit = function(){
            const tr = document.createElement('tr');
            tr.attributes.id = `event_${i};`;
           // tr.id = `event_${i};`;
            const td1 = document.createElement('td');
            

            td1.innerHTML = document.querySelector('#event').value;
            
            tr.append(td1);
            
            document.querySelector('tbody').append(tr);
            document.querySelector('#event').innerHTML = '';
            return false;
         }
      });

      addEventListener("DOMContentLoaded", function(){
         document.querySelector('#frm_dt').onsubmit = function(){
            const th = document.createElement('th');
            th.scope = "col";
            th.innerHTML = `Option_${i}`;
            document.querySelector('#clmns').append(th);

            const tr = document.querySelector(`#event_${i};`);
            const td1 = document.createElement('td');
            td1.innerHTML = document.querySelector('#date').value;
            tr.append(td1);
            
            
            document.querySelector('#date').innerHTML = '';
            return false;
            
         }
      });

      addEventListener("DOMContentLoaded", function(){
         document.querySelector('#fbtn').onclick = function(){
            i++;}});

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
   <div class="container">
   <div class="col-md-6 offset-md-3">


   <h2>Start new Event:</h2>
   <form method="get" id="frm">
    {% csrf_token %}
    <input type="text" name="event"  id="event" placeholder="Event">
        <br>
      <
        <input type="submit" id="btn">

   </form>
   <br>

   <form method="get" id="frm_dt">
    {% csrf_token %}
    
      <input type="date" name="date"  id="date" placeholder="datetime">
        <input type="submit" id="btn1">

   </form>
   <br>
   <button id="fbtn" type="submit" class="btn btn-primary"></button>
   
<h2>Events: </h2><br>
   <table class="table table-striped table-hover">
      <thead class="table-dark">

    <tr id="clmns">
      <th scope="col">Event</th>
      
      
    </tr>
  </thead>
  <tbody>
      
  </tbody>
   </table>
   </div>
   </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
